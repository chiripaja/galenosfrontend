<app-card titulo="Ingresar Triaje ">
    <form action="" class="container">

        <mat-form-field appearance="outline">
            <mat-label>N° Cuenta</mat-label>
            <input matInput [value]="data.idAtencion">
        </mat-form-field>
        <mat-form-field appearance="outline" class="ajustar">
            <mat-label>Datos Paciente</mat-label>
            <input matInput [value]="data.ApellidoPaterno +' ' +data.ApellidoMaterno+', '+data.PrimerNombre">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>IAFA</mat-label>
            <input matInput>
        </mat-form-field>
    </form>
    <div class="container">
        <mat-form-field appearance="outline" class="t-md">
            <mat-label>Fecha Ingreso</mat-label>
            <input matInput [value]="data.TriajeFecha|  date:'long'">
        </mat-form-field>
    </div>

    <div class="container">

        <mat-form-field appearance="outline">
            <mat-label>Pulso</mat-label>
            <input type="email" matInput placeholder="Ex. pat@example.com">
            <mat-hint>60 a 100</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Frecuencia Respiratoria</mat-label>
            <input matInput>
            <mat-hint>12 a 16</mat-hint>
        </mat-form-field>

    </div>

    <div class="container">
        <mat-form-field appearance="outline">
            <mat-label>Temperatura</mat-label>
            <input matInput>
            <mat-hint>36 a 37°</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Peso</mat-label>
            <input matInput>
            <mat-hint>Kg.</mat-hint>
        </mat-form-field>
    </div>

    <div class="container">
        <mat-form-field appearance="outline">
            <mat-label>Presion Arterial</mat-label>
            <input matInput>
            <mat-hint>Sis/Diast: 93 a 127/47 a 85.</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Talla</mat-label>
            <input matInput>
            <mat-hint>cm.</mat-hint>
        </mat-form-field>
    </div>

    <div class="container">
        <mat-form-field appearance="outline">
            <mat-label>Frecuencia Cardiaca</mat-label>
            <input matInput>
            <mat-hint>50 a 100</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Perimetrico Cefacilo</mat-label>
            <input matInput>
            <mat-hint>cm.</mat-hint>
        </mat-form-field>
    </div>

    <div class="container">
        <mat-form-field appearance="outline">
            <mat-label>SAT O2</mat-label>
            <input matInput>
            <mat-hint>%</mat-hint>
        </mat-form-field>
    </div>

    <mat-dialog-actions align="end">
        <button mat-flat-button color="warn" mat-dialog-close>Cancelar</button>
        <button mat-flat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Guardar</button>
    </mat-dialog-actions>
</app-card>
